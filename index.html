<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessJs | Write less javascript</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="app">
        <div class="mainHeader">
            <div class="mainNav">
                <h2 class="logo" less="siteTitle:">LessJs</h2>
                <ul class="mainNavLinks">
                    <a href="/" class="mainNavLink">Home</a>
                    <a href="#/pages/about.html" class="mainNavLink">About</a>
                    <a href="#/pages/contact.html" class="mainNavLink">Contact</a>
                </ul>
                <div class="mainNavUserZone">
                    <img less="userImage:" src="/images/fakeUser.jpeg" alt="User" class="mainNavUserImage">
                </div>
            </div>
        </div>
        <div class="content">
            <!-- site title -->
            <div class="label">
                <label for="changeSiteName">Change site title</label>
                <input type="text" id="changeSiteName" less="siteTitle:">
            </div>
            <!-- change user image -->
            <button class="btn" less-on="click:changeProfileImage">Change user img</button>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
</body>
</html>
